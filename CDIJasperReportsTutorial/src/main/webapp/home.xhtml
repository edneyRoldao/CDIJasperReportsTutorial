<?xml version="1.0" encoding="UTF-8" ?>

	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"

	<f:metadata>
