<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
	  
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>
			<ui:insert name="title">Sistema de Pedido de Vendas</ui:insert>
		</title>
			<h:outputStylesheet library="css" name="sistema.css"/>
			<h:outputScript library="js" name="jquery.maskMoney.js"/>
	</h:head>
	
	<h:body>
	
		<p:ajaxStatus styleClass="ajax-status" onsuccess="moneyFormat()">
			<f:facet name="start">
				<p:graphicImage library="images" name="loading.gif" width="50px" height="50px"/>
			</f:facet>
			<f:facet name="complete">
				<h:outputText value=""/>
			</f:facet>
		</p:ajaxStatus>
	
		<header>
			<div style="float:left">
				<h:link outcome="/home">
					<h:graphicImage library="images" name="logo-sistema.png" styleClass="logoImg"/>
				</h:link>
			</div>
			
			<div style="float:right;margin-right:110px">
			
				<span class="userLogged">
					Olá usuário !
				</span>
			
				<h:form style="display: inline-block">
					<p:menubar styleClass="menuSistema">
					
						<p:submenu label="Cadastros">
							<p:menuitem value="Clientes"/>
							<p:menuitem value="Usuários"/>
							<p:separator/>
							<p:menuitem value="Categorias"/>
							<p:menuitem value="Produtos" outcome="/produtos/pesquisa-produto"/>
						</p:submenu>
						
						<p:submenu label="Pedidos">
							<p:menuitem value="Novo Pediddo" outcome="/pedidos/cadastro-pedido"/>
							<p:menuitem value="Pesquisa" outcome="/pedidos/pesquisa-pedido"/>
						</p:submenu>
					
						<p:menuitem value="Sair"/>
					</p:menubar>
				</h:form>
			</div>
			<div style="clear:both"></div>
		</header>
		
		<div id="conteudo" class="container">
			<ui:insert name="corpo"/>
		</div>
		
		<p:separator style="margin-top:20px"/>
		
		<footer>
			<h:graphicImage library="images" name="logo-footer.jpg"/> &#160;&#160;&#160;	
			Developed by Edney Roldão - Este projeto foi criado seguindo um tutorial vendido pela empresa Algaworks pelo professor Thiago. 
		</footer>
		
		<script type="text/javascript">
			function moneyFormat() {
				$(".moeda").maskMoney({ decimal: ',' , thousands: ',' , allowZero: true });
			}
			
			$(document).ready(function() {
				moneyFormat();
			});
		</script>
		
	</h:body>
	
</html>
