<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
		
	<p:toolbar style="margin-top:20px">
		<p:toolbarGroup>
			<p:button value="Novo" outcome="/pedidos/cadastro-pedido"/>
			<p:commandButton value="Salvar" action="#{cadastroPedidoBean.salvarPedido()}" update="@form" disabled="#{cadastroPedidoBean.pedido.notAlteravel}"/>
		</p:toolbarGroup>
		
		<p:toolbarGroup align="right">
			<p:commandButton value="Emitir" action="#{emissaoPedidoBean.emitirPedido()}" disabled="#{cadastroPedidoBean.pedido.notEmissivel or not springSecurity.emitirPedidoPermitido}"/>
			<p:commandButton value="Cancelar" action="#{cancelamentoPedidoBean.cancelarPedido()}" disabled="#{cadastroPedidoBean.pedido.notCancelavel or not springSecurity.cancelarPedidoPermitido}"/>
			<p:commandButton value="Enviar por e-mail" action="#{envioPedidoEmailBean.enviarPedido()}" process="@this"
				disabled="#{cadastroPedidoBean.pedido.notEnviavelPorEmail}"/>

			<p:separator/>
			
			<p:button value="Pesquisa" outcome="/pedidos/pesquisa-pedido"/>
		</p:toolbarGroup>
	</p:toolbar>		

</ui:composition>
