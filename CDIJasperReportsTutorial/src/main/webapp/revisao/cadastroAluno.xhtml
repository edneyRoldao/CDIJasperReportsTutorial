<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</h:head>
	<h:body>
		<h:form>
			<p:messages/>
			<p:panelGrid columns="2">
				<f:facet name="header">
					Cadastro de Pessoa
				</f:facet>
				
				<h:outputLabel value="Nome" for="nome"/>	
				<p:inputText id="nome" required="true" label="Nome" value="#{cadastroAlunoBean.nome}"/>

				<p:outputLabel value="Email" for="email"/>	
				<p:inputText id="email" required="true" value="#{cadastroAlunoBean.email}"/>
				
				<h:outputLabel value="Data de Nascimento" for="dtNascimento"/>	
				<p:calendar id="dtNascimento" required="true" label="Data nascimento"/>				

				<p:outputLabel value="Data de Validade" for="dtValidade"/>	
				<p:calendar id="dtValidade" required="true"/>				
				
				<f:facet name="footer">
					<p:commandButton value="Cadastrar" ajax="false" icon="ui-icon-disk" iconPos="right" action="#{cadastroAlunoBean.cadastrar }"/>
					<!-- Segue link com os Ã­cones: jqueryui.com/themeroller/ -->
				</f:facet>				
			</p:panelGrid>
		</h:form>
	</h:body>
</html>
