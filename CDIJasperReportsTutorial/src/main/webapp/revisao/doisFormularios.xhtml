<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Imprime Palavra Invertida</title>
	</h:head>
	<h:body>
		<h:form id="frm">
			<p:panelGrid columns="2">
				<p:outputLabel value="Nome" for="nome"/>
				<p:inputText id="nome" value="#{inversaoNomeBean.nome}">
					<p:ajax listener="#{inversaoNomeBean.inverterNome}" update=":frm2:nomeInvertido" event="keyup"/>
				</p:inputText>
				
			</p:panelGrid>
			<br/>
			
			<!-- O ajax esta atuando implicitamente, portanto, devemos informar qual componente que será atualizado -->
			<p:commandButton value="Inverter" action="#{inversaoNomeBean.inverterNome}" update=":frm2:nomeInvertido"/>
			<!-- Outras formas de atualizar pelo id: -->
				<!-- 1º update="nomeInvertido" -->
				<!-- 2º update="frm:nome" -->
				<!-- 3º update="@form" -->
		</h:form>
		
		<h:form id="frm2">
			<h:outputText id="nomeInvertido" value="#{inversaoNomeBean.nomeInvertido}"/>
		</h:form>
		
	</h:body>
</html>
