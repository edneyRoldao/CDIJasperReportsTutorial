<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</h:head>
	<h:body>

		<h:form id="frm">
		
			<p:dataTable value="#{produtoDialogBean2.produtos}" var="prod" id="prodTB" emptyMessage="Nenhum produto">
			
				<p:column headerText="Produto">
					<h:outputText value="#{prod}"/>
				</p:column>
			
				<p:column width="40">
					<p:commandButton icon="ui-icon-trash" oncomplete="PF('confirm').show()">
						<f:setPropertyActionListener value="#{prod}" target="#{produtoDialogBean2.produtoSelected}"/>
					</p:commandButton>
				</p:column>

			</p:dataTable>
				
			<p:confirmDialog header="Exclusão de produto" message="Tem certeza ?" widgetVar="confirm">
			
				<p:commandButton value="SIM" update="prodTB" oncomplete="PF('confirm').hide()" action="#{produtoDialogBean2.remove}"/>
				<p:button value="NÂO" onclick="PF('confirm').hide(); return false;"/>
			
			</p:confirmDialog>
		
		</h:form>
	
	</h:body>
</html>
