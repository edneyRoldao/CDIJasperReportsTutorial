<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/layout-padrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui">
	
	<f:metadata>
		<o:viewParam name="pedido" value="#{cadastroPedidoBean.pedido}" converter="#{pedidoConverter}"/>
		<f:event listener="#{cadastroPedidoBean.inicializar()}" type="preRenderView"/>
	</f:metadata>

	<ui:define name="title">#{cadastroPedidoBean.editandoPedido ? "Editando Produto" : "Cadastro de novo Pedido"}</ui:define>
			
	<ui:define name="corpo">
		<h:form>
			<br/>
			<h1>#{cadastroPedidoBean.editandoPedido ? "Editando Produto" : "Cadastro de novo Pedido"}</h1>
			
			<p:messages closable="true"/>
			
			<ui:include src="/WEB-INF/template/pedidos/submenu-pedido.xhtml" />
			
			<ui:include src="/WEB-INF/template/pedidos/header-pedido.xhtml" />
			
			<p:tabView>
				<p:tab title="Itens">
					<ui:include src="/WEB-INF/template/pedidos/item-pedido.xhtml" />
				</p:tab>
				
				<p:tab title="Dados de Entrega">
					<ui:include src="/WEB-INF/template/pedidos/dados-entrega-pedido.xhtml" />
				</p:tab>
				
				<p:tab title="Observação">
					<ui:include src="/WEB-INF/template/pedidos/obsevacoes-pedido.xhtml" />
				</p:tab>
			</p:tabView>
		
		</h:form>
	</ui:define>
	
</ui:composition>
